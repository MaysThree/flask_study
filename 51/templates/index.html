<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1{
            height: 180px;
            width: 380px;
            border: 1px solid #8A8989;
            margin: 0 auto;
        }
        .input{
            display: block;
            width: 350px;
            height: 40px;
            margin: 10px auto;
        }
        .button{
            background: antiquewhite;
            color: white;
            font-size: 18px;
            font-weight: bold;
            height: 50px;
            border-radius: 4px;
        }

    </style>
</head>
<body>
<div class="div1">
    <form action="login" method="post"></form>
    <input type="text" class="input" placeholder="username">
    <input type="password" class="input" placeholder="password">
    <input type="submit" value="login" class="input button">
</div>
</body>
</html>
